<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/script-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Login - Icasei Challenge</title>
</head>

<body>
    <section class="login-area">
        <div class="center-login">
            <form class="form-login">
                <div class="input-container">
                    <label for="email-login"> EMAIL: </label>
                    <input name="email" id="email-login" type="text" required>
                </div>
                <div class="input-container">
                    <label for="password-login">SENHA: </label>
                    <input name="password" id="password-login" type="password" required>
                </div>
                <div class="input-container">
                    <button class="button-submit">LOGIN</button>
                </div>
                <div class="input-container">
                    <span class="toggle-register" data-formtarget="form-register">Ainda n√£o possui um usuario? <b>Cadastre-se</b>
                    </span>
                </div>
            </form>
            <form class="form-register hidden">
                <div class="input-container">
                    <label for="name-register"> NOME: </label>
                    <input name="email" id="name-register" type="text" required>
                </div>
                <div class="input-container">
                    <label for="email-register"> EMAIL: </label>
                    <input name="email" id="email-register" type="text" required>
                </div>
                <div class="input-container">
                    <label for="password-register">SENHA: </label>
                    <input name="password" id="password-register" type="password" required>
                </div>
                <div class="input-container">
                    <button class="button-submit">CADASTRAR</button>
                </div>
                <div class="input-container">
                    <span class="toggle-register" data-formtarget="form-login">Ja possui uma conta? <b>Fazer login</b>
                </span>
                </div>
            </form>
        </div>
        
            
    </section>


</body>

</html>
